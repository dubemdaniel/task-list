<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="my-task">
            <h2>My Task</h2>
        </div>
        <form action="#" id="task-form">
            <div class="inputBox">
                <input type="text" id="taskInput" >
                <label for="taskInput" id="newTask">New Task</label>
            </div>
            <div><p class="warning"></p></div>
            <div class="submitBox">
                <input type="submit" value="Add Task" id="submitTask">
            </div>
         </form>
        <div class="table-wrapper">
            <ul id="list_collection">
                <!-- <li><h4>Wash The Car</h4><a id="delete" href="#"><img src="/cancel.png" alt=""></a></li> -->
            </ul>
           <div class="clearListBox">
               <a id="clearList" href="#">Clear List</a>
           </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
